    var projection = d3.geo.albers()
                        .center([0, 36.85])
                        .rotate([76.5, 0])
                        .parallels([36.5, 37.5])
                        .scale(26000)
                        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
                .projection(projection);

    var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

    d3.json("data/hrCounties-topo.json", function(error, hr) {
        if (error) return console.error(error);

        console.log(hr);

        svg.append("path")
            .datum(topojson.feature(hr, hr.objects.hrCounties))
            .attr("d", path);

    });

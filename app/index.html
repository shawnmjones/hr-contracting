<style>

    .selected { opacity: 0.2; }

    .subunit-boundary {
      fill: none;
      stroke: #777;
      stroke-dasharray: 2,2;
      stroke-linejoin: round;
    }

    .subunit-label {
      fill: #000;
      fill-opacity: .5;
      font-size: 14px;
      font-weight: 300;
      text-anchor: middle;
      text-shadow:
        -1px 0px 0 #fff,
        0px -1px 0 #fff,

<body>
<h1>DoD Contracting in Hampton Roads</h1>
<h2>by Shawn Jones and Valentina Neblitt-Jones</h2>

<script src="libs/d3/d3.v3.min.js"></script>
<script src="libs/topojson/topojson.v1.min.js"></script>
<script>

    var width   = 1024,
        height  = 768;

    var projection = d3.geo.albers()
                        .center([0, 36.85])
                        .rotate([76.5, 0])
                        .parallels([36.5, 37.5])
                        .scale(26000)
                        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
                .projection(projection);

    var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

    var countydata;

    d3.json("data/hrCounties-topo.json", function(error1, hr) {
        if (error1) return console.error(error1);

        // d3.csv("data/financials/" + window.year + "-" + window.agency + ".csv", mapdata) {
        d3.tsv("data/financials/testdata.tsv", function(error2, findata) {
            if (error2) return console.error(error2);

            console.log("inside function loading data");
            console.log(hr);
            console.log(findata);
    
            var subunits = svg.selectAll(".subunit")
                .data(topojson.feature(hr, hr.objects.hrCounties).features)
                .enter().append("path")
                .attr("style", function(d) {

                        for (var i = 0; i < findata.length; i++) {
                            console.log("looking for: " + d.id);
                            console.log("comparing with : " + findata[i].id + "," + findata[i].name);
                            if (findata[i].id == d.id) {
                                console.log("found " + findata[i].id);
                                console.log("returning color " + findata[i].color);
                                color = findata[i].color;
                                break;
                            }
                        }

                        return "fill:" + color;
                    })
                .attr("d", path)
                .on("mouseover", function(d, i) {
                    console.log("mouseover " + d.id + ":" + d.properties.name);
                    d3.select(this).attr("class", "selected");
                })
                .on("mouseout", function(d, i) {
                    console.log("mouseout " + d.id + ":" + d.properties.name);
                    d3.select(this).attr("class", function(d) { return "subunit" + d.id; })
                })
                .on("mousemove", function(d, i) {
                    console.log("mouseout " + d.id + ":" + d.properties.name);
                    d3.select(this).attr("class", "selected");
                })
                .on("click", function(d, i) {
                    console.log("click " + d.id + ":" + d.properties.name);
                    window.alert("You clicked on " + d.properties.name);
                });
   
            // create the boundaries
            svg.append("path")
                .datum(topojson.mesh(hr, hr.objects.hrCounties), function (a, b) { return a!=b; })
                .attr("d", path)
                .attr("class", "subunit-boundary");

            // label the counties
            svg.selectAll(".subunit-label")
                .data(topojson.feature(hr, hr.objects.hrCounties).features)
                .enter().append("text")
                .attr("class", function(d) { return "subunit-label " + d.id; })
                .attr("transform", function(d) { 
                        return "translate(" + path.centroid(d) + ")"; 
                    })
                .attr("dy", ".35em")
                .text(function(d) { return d.properties.name; });

        });
         
    });

</script>

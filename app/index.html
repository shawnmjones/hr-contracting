<!DOCTYPE html>
<html>
<head>
<title>DoD Contracting in Hampton Roads</title>
</head>

<body>
<h1>DoD Contracting in Hampton Roads</h1>
<h2>by Shawn Jones and Valentina Neblitt-Jones</h2>

<script src="libs/d3/d3.v3.min.js"></script>
<script src="libs/topojson/topojson.v1.min.js"></script>
<script>

    var width   = 1024,
        height  = 768;

    var projection = d3.geo.albers()
                        .center([0, 36.85])
                        .rotate([76.5, 0])
                        .parallels([36.5, 37.5])
                        .scale(26000)
                        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
                .projection(projection);

    var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

    d3.json("data/hrCounties-topo.json", function(error, hr) {
        if (error) return console.error(error);

        console.log(hr);

        svg.append("path")
            .datum(topojson.feature(hr, hr.objects.hrCounties))
            .attr("d", path);

    });
</script>

</body>
</html>
